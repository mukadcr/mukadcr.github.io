   </head>
   <body>
      <header>
         <div id="fundo-header">
            <div id="logo"><a href="index.html"><img src="imagens/logotipo.png" title="logo" alt="logotipo" /></a></div>
         </div>
      </header>
      <nav>
         <div id="menu">
            <ul>
               <li><a href="index.html">HOME</a></li>
               <li><a href="sobre.html">SOBRE</a></li>
               <li><a href="galeria.html">GALERIA</a></li>
               <li><a href="contato.html">CONTATO</a></li>
            </ul>
         </div>
      </nav>
      <section>
         <h2>Entre em contato!</h2>
         <form>
            <p><label for="cNome">Nome:</label> <input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome completo" required></p>
            <br>
            <p><label for="cMail">E-mail:</label> <input type="email" name="tMail" id="cMail" size="20" maxlength="40"></p>
            <br>
            <p>Sexo:</p>
            <input type="radio" name="tSexo" id="cMasc"><label for="cMasc">Masculino</label>
            <input type="radio" name="tSexo" id="cFem"><label for="cFem">Feminino</label><br><br>
            <p>Data de Nascimento: <input type="date" name="tNasc" id="cNasc"></p>
            <br>
            <p>
               <label for="cMsg">
            <p>Mensagem:</p></label>
            <textarea name="tMsg" id="cMsg" cols="45" rows="5" placeholder="Deixe aqui sua mensagem!"></textarea>
            </p>
            <input type="submit" name="Enviar">
            <input type="reset" name="Limpar">
         </form>
      </section>
      <footer>
         <p>Desenvolvido por Murilo Casanova &copy; - 2017 - Senac</p>
      </footer>
   </body>
</html>
